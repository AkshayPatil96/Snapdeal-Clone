<script type="module">
    import { top, navbar, footer } from "./components/navbar.js";
    // appending top part
    let top_part = document.querySelector("#top");
    top_part.innerHTML = top();

    // appending navbar part
    let header = document.querySelector("#header");
    header.innerHTML = navbar();

    // appending footer part
    let foot = document.querySelector("#footer");
    foot.innerHTML = footer();

    var user_click = document.querySelector(".user");

    var user_list = document.querySelector(".ham");

    user_list.style.display = "none";

    user_click.addEventListener("click", function () {
        if (user_list.style.display == "none") {
            user_list.style.display = "block";
        } else {
            user_list.style.display = "none";
        }
    });

    //**** CODE for products list ****

    import getData from "./scripts/getData.js";

    let url = `https://profound-donut-01ca79.netlify.app/ecom.json`;

    let data = await getData(url);

    import category from "./index.js";

    let main = document.querySelector("#sidebar-popup");
    console.log(category(data, main));

    import { asyncData, appending, appendD } from "./fetch.js";

    let more_data = document.querySelector("#more-prod");
    let trend_p = document.querySelector("#trend-p");

    let res = await asyncData(
        `https://profound-donut-01ca79.netlify.app/trending.json`
    );

    appending(res, more_data);
    appendD(res, trend_p);
</script>
