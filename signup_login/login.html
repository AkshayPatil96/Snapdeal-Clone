<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="./login.css">
    
</head>
<body>
    <div class="container">
        <!-- Login -->

        <form class="form" id="login">
            <img src="https://logos-download.com/wp-content/uploads/2016/10/SnapDeal_logo_Snap_Deal.png" alt=""/>
            <!-- <h1 class="form__title">Login</h1> -->
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="email" class="form__input" autofocus placeholder="Email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="loginpassword" class="form__input"  autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
           
            <button class="form__button" type="submit">Login</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" id="linkCreateAccount">Don't have an account?  Create account</a>
            </p>
        </form>

       <!-- signup -->

       <form class="form form--hidden" id="createAccount">
        <img src="https://logos-download.com/wp-content/uploads/2016/10/SnapDeal_logo_Snap_Deal.png" alt=""/>
        <!-- <p class="ptag">Create an account on Snapdeal</p> -->
        <!-- <h1 class="form__title">Create Account</h1> -->
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input type="text" id="signupUsername"  class="form__input" autofocus placeholder="Username">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="number" id="mobileNo" class="form__input" autofocus placeholder="Mobile No.">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="text" id="emailAddress" class="form__input" autofocus placeholder="Email Address">
            <div class="form__input-error-message"></div>
        </div>
        <!-- <div class="form__input-group">
            <label for="birthday">  </label>
                <input type="date" id="birthday" class="form__input" name="birthday" autofocus placeholder="DOB">
        </div> -->
        <div class="form__input-group">
            <input type="password" id="password" class="form__input"  autofocus placeholder="Password">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" id="confirmPassword" class="form__input"  autofocus placeholder="Confirm Password">
            <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
            <a class="form__link" id="linkLogin">Already have an account? Login</a>
        </p>
    </form>

    </div>
</body>
</html>
<script src="./login.js"></script>
