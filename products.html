<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="/components/navbar.css" />
    <link rel="stylesheet" href="/components/footer.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9d6433328b.js" crossorigin="anonymous"></script>
</head>
<style>
    .products {
        background: #ffffff;
        padding: 25px;

    }

    #products-top-bar {
        display: flex;
        justify-content: space-between;

    }

    #product-type {
        color: #5a5a59;
        float: left;
        font-size: 23px;
    }

    #sortby-dropdown {
        border: 1px solid #e8e8e8;
        padding: 12px 12px 12px 10px;
        cursor: pointer;
        border-radius: 3px;
        color: #999;
        font-size: 13px;
    }

    #sortby-dropdown select {
        border: none;
    }

    #divider {
        background: #999;
        height: 1px;
        margin-top: 20px;
    }

    #product-bar {
        margin-top: 20px;
        padding: 10px;
        /* border: 1px solid red; */
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }

    #product-bar>div {
        /* border: 1px solid black; */
        padding: 8px;
    }

    #product-bar>div:hover {
        box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
    }

    #product-bar>div>p {
        margin-bottom: 20px;
        color: #666;
        font: 13px 'Quicksand', sans-serif;
        overflow: hidden;
        text-overflow: ellipsis;
        line-height: 18px;
        overflow: hidden;
        font-weight: 700;
    }

    #product-bar>div>img {
        width: 100%;
    }

    #product-bar>div>#priceDiv>span:first-child {
        text-decoration: line-through;
        color: #d3c6bf;
        margin-right: 10px;
    }

    .sidebar {
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .sidebar>#filters>#byprice {
        display: flex;
    }

    .sidebar>#filters>#byprice>input,.filterBtn {
        width: 30%;
        padding: 5px;
        font-size: 14px;
        margin-right: 5px;
        border: 1px solid #dbdbdb;
        margin-top: 20px;
        border-radius: 3px;
    }

    .sidebar>#filters>#byprice>input[type="submit"],.filterBtn {
        background-color: #ffffff;
    }
    .sidebar>#filters>#byprice>input[type="submit"]:hover,.filterBtn:hover{
        background-color: #d3c6bf;
    }
    .sidebar>#filters>#byprice>input::placeholder {
        font-size: 10px;
    }

    hr {
        border: none;
        height: 1px;
        background: #e8e8e8;
    }

    .ratingstar {
        color: gold;
    }

    #filters>p {
        font-size: 14px;
        font-weight: bold;
        color: #5a5a59;
        margin: 30px 0 0 0;
    }
    @media screen and (max-width:500px) {
        #product-bar {
        grid-template-columns: repeat(1, 1fr);
    }
    #product-type {
        font-size: 12px;
    }
    #sortby-dropdown {
    padding: 5px;
    font-size: 8px;
    }
    .sidebar {
    padding: 6px;
    display: flex;
    flex-direction: column;
    gap: 5px;
    font-size: 12px;
    }
    .sidebar>#filters>#byprice {
    display: block;
    }
    }
</style>

<body>
    <!-- navbar -->
    <div id="header"></div>
    <div class="container">
        <div class="sidebar">
            <p>Filter By:</p>
            <div id="divider"></div>
            <div id="filters">
                <p>Price</p>
                <hr>
                <div id="byprice">
                    <input type="number" placeholder="Low" id="low">
                    <input type="number" placeholder="High" id="high">
                    <input type="submit" value="GO" id="sortBYPrice">
                </div>
                <p>Customer Rating</p>
                <hr>
                <div id="byratin">
                    <form id="sortByRating">
                        <!-- <div> -->
                        <input type="radio" id="contactChoice1" name="rating" value="5">
                        <label class="ratingstar" for="contactChoice1">★★★★★</label>
                        <br>
                        <input type="radio" id="contactChoice2" name="rating" value="4">
                        <label class="ratingstar" for="contactChoice2">★★★★</label>
                        <br>
                        <input type="radio" id="contactChoice3" name="rating" value="3">
                        <label class="ratingstar" for="contactChoice3">★★★</label>
                        <br>
                        <input type="radio" id="contactChoice3" name="rating" value="2">
                        <label class="ratingstar" for="contactChoice3">★★</label>
                        <br>
                        <input type="radio" id="contactChoice3" name="rating" value="1">
                        <label class="ratingstar" for="contactChoice3">★</label>
                        <!-- </div> -->
                        <div>
                            <button type="submit" class="filterBtn" value="GO">GO</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <div class="products">
            <div id="products-top-bar">
                <div id="product-type"></div>
                <div id="sortby-dropdown">Sort by:
                    <select id="select-sort">
                        <option value=""></option>
                        <option value="ltoh">Price Low To High</option>
                        <option value="htol">Price High To Low</option>
                    </select>
                </div>
            </div>
            <div id="divider"></div>
            <div id="product-bar"></div>
        </div>
    </div>
    <div id="footer"></div>
</body>

</html>
<script type="module">
    import { navbar, footer } from "./components/navbar.js";

    let header = document.querySelector("#header");
    header.innerHTML = navbar();

    let foot = document.querySelector("#footer");
    foot.innerHTML = footer();

    var btn1 = document.querySelector(".user");

    var list = document.querySelector(".ham");

    list.style.display = "none";

    btn1.addEventListener("click", function () {
        if (list.style.display == "none") {
            list.style.display = "block";
        } else {
            list.style.display = "none";
        }
    });
</script>
<script src="./scripts/products.js"></script>
