<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/1stpage.css"/>
</head>

<body>
    <div id="upper">
        <div>
            <img  id="icon"src="https://i3.sdlcdn.com/img/snapdeal/darwin/logo/sdLatestLogo.svg">
        </div>
        <div>
            <p>100% Payment Protection, Easy Returns Policy</p>
        </div>
    </div>
    <center>
        <div id="lower">
            <div id="filldetails">
                <div class="blackheading">
                    <h5 id="address">Delivery Address</h5> 
                </div>
                <from>
                    <div id="enterinput">
                        <div class="row">
                            <label>Pincode</label>
                            <input placeholder="6 digit pincode" id="pin" class="inputbox"/>
                        </div>
                        <div class="row">
                            <label>Name</label>
                            <input placeholder="Full Name" id="name" class="inputbox"/>
                        </div>
                        <div class="row">
                            <label>Address</label>
                            <textarea placeholder="Flat/House No. Colony/Street No." class="inputbox" id="address"></textarea> 
                        </div>
                        <div class="row">
                            <label>Locality/Landmark</label>
                            <input placeholder="Eg. Nare Apollo Hospital" id="landmark" class="inputbox" />
                        </div>
                        <div class="row">
                            <label>City</label>
                            <input placeholder="City" id="city" class="inputbox" />
                        </div>
                        <div class="row">
                            <label>State</label>
                            <input placeholder="State" id="state"  class="inputbox" />
                        </div>
                        <div class="row">
                            <label>Mobile</label>
                            <div>
                                
                                <input placeholder="10 digit mobile number" id="mobile" class="inputbox" />
                            </div>
                           
                        </div>
                        <div class="row">
                            <label>Alternate Mobile No.</label>
                            <input placeholder="10 digit mobile number" id="altmobile" class="inputbox" />
                        </div>
                        <div class="row">
                            <label>Address Type</label>
                            <div >                                                  
                                <div >
                                  <label>
                                        <input type="radio"  name="mobType" value="Home">
                                        <span ></span>
                                      <span ></span>
                                        Home/Personal
                                    </label>
                                </div>
                                <div >
                                  <label>
                                        <input type="radio"  name="mobType" value="Office" >
                                        <span ></span>
                                      <span ></span>
                                        Office/Commercial
                                    </label>
                                </div>
                            </div>
                        </div>
                        <center>
                            <div class="row">
                                <button id="save">SAVE AND CONTINUE</button>
    
                            </div>
                        </center>
                    </div>
                </from>
                
            </div>
            <div id="cartdetails">
                <div id="product"></div>
               
                <hr>
                <div id="youpay"></div>
                <hr>
            </div>
        </div>
    </center>

</body>

</html>
<script src="./scripts/1stpage.js">

</script>
